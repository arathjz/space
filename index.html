<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Project</title>
    <style>
        *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;padding:0;margin:0}body{background-image:url(images/spacebg.png);background-repeat:repeat;color:white;font-family:'Pacifico',cursive;font-size:40px;position:relative}img{width:250px;height:250px}.container{height:100vh;width:100%;display:flex;padding:100px;overflow:hidden}.children{height:100%;width:100%;padding:10px;display:flex;flex-direction:column;justify-content:space-around;position:relative}p{margin:80px 0}h2{position:absolute;bottom:50px;right:100px;font-size:35px}.desktop,.ipadPro,.ipad{position:absolute}.ipadPro,.ipad{opacity:0}.ipadPro p,.ipadPro .moon{transform:translateY(-1500px);font-size:30px}@media screen and (max-width:800px){.rocket{transform:translateY(-1500px)}.earth,.desktop,h2{opacity:0}.ipadPro{opacity:1}.ipadPro p{font-size:30px}.ipadPro img{width:200px;height:200px}.ipadPro p,.ipadPro .moon{transform:translateY(0)}.ipadPro .astronaut{transform:rotate(720deg) translateY(100px)}.ipadPro .moon{margin-bottom:200px}.ipad .spaceship{transform:translateY(1000px)}.ipad .satellite,.ipad p{transform:translateX(-900px);font-size:30px}}@media screen and (max-width:600px){.ipadPro p,.ipadPro .moon,.ipadPro .astronaut{opacity:0}.ipad{opacity:1;text-align:center}.ipad .spaceship{transform:translateY(-30px)}.ipad .satellite,.ipad p{transform:translateX(0)}.ipad img{height:180px;width:180px}.ipad .satellite{margin-bottom:100px;display:inline-block}.ipad .spaceship{margin-top:100px;display:inline-block}.container{padding:10px;font-size:30px}}
    </style>
</head>
<body>
    <div class="container">
        <div class="left children">
            <!-- Desktop -->
            <div class="desktop transition">
                <img class="earth transition" src="images/earth.png" alt="">
                <p>Ground control to Major Tom...</p>
            </div>
            <!-- Desktop -->

            <!--800 px-->
            <div class="ipadPro">
                <p class="transition">I'm floating in a most peculiar way</p>
                <img class="astronaut transition" src="images/astronaut.png" alt="">
            </div>
            <!--800 px -->

            <!-- 600px -->
            <div class="ipad">
                <img class="satellite transition" src="images/satellite.png" alt="">
                <p class="transition">Ground control to Major Tom...</p>
            </div>
            <!-- 600px -->
        </div>

        <div class="right children">
            <!-- Desktop -->
            <div class="desktop transition">
                <p>Commencing countdown engines on...</p>
                <img class="rocket transition" src="images/rocket.png" alt="">
            </div>
            <!-- Desktop -->

            <!--800 px-->
            <div class="ipadPro">
                <img class="moon transition" src="images/moon.png" alt="">
                <p class="transition">And the stars look very different today</p>
            </div>
            <!--800 px -->
            
            <!-- 600px -->
            <div class="ipad">
                <p class="transition">Your circuit's dead, there's something wrong. Can you hear me, Major Tom?</p>
                <img class="spaceship transition" src="images/spaceship.png" alt="">
            </div>
            <!-- 600px -->
        </div>
    </div>
    <h2 class="transition">Resize the window <-> </h2>
    <link rel="stylesheet" href="style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</body>
</html>
